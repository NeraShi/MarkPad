<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarkPad</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./node_modules/katex/dist/katex.min.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-title">EXPLORER</div>
    <div class="file-list">
      <!-- STUBS -->
      <div class="file-item">Untitled-1.md</div>
    </div>
  </div>

  <div class="main">
    <div class="toolbar">
      <button id="toggleMode">Mode: Editing</button>
    </div>
    
    <div class="content">
      <div id="editor-wrapper" class="editor-container">
        <div id="line-numbers"></div>
        <textarea id="editor" placeholder="Введите Markdown текст..."></textarea>
      </div>

      <div id="preview" class="hidden"></div>
    </div>
  </div>

  <div id="rename-modal" class="modal hidden">
    <div class="modal-content">
        <h3>Rename File</h3>
        <input type="text" id="rename-input" placeholder="Enter new name">
        <div class="modal-buttons">
            <button id="rename-confirm">OK</button>
            <button id="rename-cancel">Cancel</button>
        </div>
    </div>
  </div>

  <script src="./node_modules/marked/lib/marked.umd.js"></script>
  <script src="./node_modules/katex/dist/katex.min.js"></script>
  <script src="./node_modules/katex/dist/contrib/auto-render.min.js"></script>
  <script src="dist/renderer.js"></script>
</body>
</html>
